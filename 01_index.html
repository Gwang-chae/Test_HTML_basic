<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- 일반적인 설정이 필요 -->
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            h1 {
              color: red;
            }
            input {
                color: blue;
            }
        </style>
        <script>
            function my_func() {
                alert('소리없는 아우성!!'); // 경고창을 출력
            }
        </script>
    </head>

    <body>
        <!-- Browser에 출력하고 싶은 내용이 옴 -->
        <h1>나는야 라이언!</h1> <!-- heading 1 -->
        <br>
        <input type="button" value="클릭" onclick="my_func()">
        <br>
        <img src="image/lion.png">
        <img src="image/lion.png">
        <br>
        <img src="image/lion.png">
        <img src="image/lion.png">
    </body>

</html>

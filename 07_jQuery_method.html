<!DOCTYPE html>
<html lang="en">
<head>

    <script src="js/07_jQuery_method.js"></script>

    <div class="divStyle" id="deleteDiv">
        <h1>이것은 H1</h1>
        <h2>이것은 H2</h2>
    </div>
    <input type="button" value="div를 지우는 버튼"
